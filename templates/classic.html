<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Classic Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.5;
            color: #000;
            background: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #000;
        }
        
        .name {
            font-size: 2.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            font-size: 0.95rem;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px solid #000;
            padding-bottom: 3px;
        }
        
        .summary {
            font-size: 1rem;
            line-height: 1.6;
            text-align: justify;
        }
        
        .experience-item, .education-item, .project-item {
            margin-bottom: 20px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .item-title {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .item-company {
            font-weight: bold;
            font-style: italic;
        }
        
        .item-date {
            font-style: italic;
            font-size: 0.9rem;
        }
        
        .item-description {
            margin-left: 20px;
            line-height: 1.5;
        }
        
        .item-description ul {
            margin-left: 20px;
            margin-top: 8px;
        }
        
        .item-description li {
            margin-bottom: 3px;
        }
        
        .skills-list {
            columns: 2;
            column-gap: 30px;
        }
        
        .skill-category {
            margin-bottom: 15px;
            break-inside: avoid;
        }
        
        .skill-category h4 {
            font-weight: bold;
            margin-bottom: 5px;
            text-decoration: underline;
        }
        
        .skill-list {
            font-size: 0.95rem;
        }
        
        .certifications {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .cert-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        .cert-name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .cert-issuer {
            font-size: 0.9rem;
            font-style: italic;
        }
        
        @media print {
            body { -webkit-print-color-adjust: exact; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="name">{{NAME}}</h1>
            <p class="title">{{TITLE}}</p>
            <div class="contact-info">
                <span>{{EMAIL}}</span>
                <span>{{PHONE}}</span>
                <span>{{LOCATION}}</span>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Professional Summary</h2>
            <p class="summary">{{SUMMARY}}</p>
        </div>
        
        <div class="section">
            <h2 class="section-title">Technical Skills</h2>
            <div class="skills-list">
                {{SKILLS}}
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Professional Experience</h2>
            {{EXPERIENCE}}
        </div>
        
        <div class="section">
            <h2 class="section-title">Education</h2>
            {{EDUCATION}}
        </div>
        
        <div class="section">
            <h2 class="section-title">Projects</h2>
            {{PROJECTS}}
        </div>
        
        <div class="section">
            <h2 class="section-title">Certifications</h2>
            <div class="certifications">
                {{CERTIFICATIONS}}
            </div>
        </div>
    </div>
</body>
</html>
