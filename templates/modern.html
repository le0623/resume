<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Modern Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #2563eb;
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 1.3rem;
            color: #64748b;
            margin-bottom: 20px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #475569;
        }
        
        .section {
            margin-bottom: 35px;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .summary {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #475569;
            text-align: justify;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .skill-category {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }
        
        .skill-category h4 {
            color: #1e40af;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .skill-list {
            color: #64748b;
            font-size: 0.95rem;
        }
        
        .experience-item, .education-item, .project-item {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e40af;
        }
        
        .item-company {
            color: #64748b;
            font-weight: 500;
        }
        
        .item-date {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .item-description {
            color: #475569;
            line-height: 1.6;
        }
        
        .item-description ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .item-description li {
            margin-bottom: 5px;
        }
        
        .certifications {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .cert-item {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .cert-name {
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 5px;
        }
        
        .cert-issuer {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        @media print {
            body { -webkit-print-color-adjust: exact; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="name">{{NAME}}</h1>
            <p class="title">{{TITLE}}</p>
            <div class="contact-info">
                <div class="contact-item">
                    <span>üìß</span>
                    <span>{{EMAIL}}</span>
                </div>
                <div class="contact-item">
                    <span>üì±</span>
                    <span>{{PHONE}}</span>
                </div>
                <div class="contact-item">
                    <span>üìç</span>
                    <span>{{LOCATION}}</span>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Professional Summary</h2>
            <p class="summary">{{SUMMARY}}</p>
        </div>
        
        <div class="section">
            <h2 class="section-title">Technical Skills</h2>
            <div class="skills-grid">
                {{SKILLS}}
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Professional Experience</h2>
            {{EXPERIENCE}}
        </div>
        
        <div class="section">
            <h2 class="section-title">Education</h2>
            {{EDUCATION}}
        </div>
        
        <div class="section">
            <h2 class="section-title">Projects</h2>
            {{PROJECTS}}
        </div>
        
        <div class="section">
            <h2 class="section-title">Certifications</h2>
            <div class="certifications">
                {{CERTIFICATIONS}}
            </div>
        </div>
    </div>
</body>
</html>
