<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Creative Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .name {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #764ba2;
        }
        
        .summary {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #4a5568;
            text-align: justify;
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .skill-category {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }
        
        .skill-category:hover {
            transform: translateY(-2px);
        }
        
        .skill-category h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .skill-list {
            color: #4a5568;
            font-size: 0.95rem;
        }
        
        .experience-item, .education-item, .project-item {
            margin-bottom: 30px;
            padding: 25px;
            background: #f7fafc;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            position: relative;
        }
        
        .experience-item::before, .education-item::before, .project-item::before {
            content: '';
            position: absolute;
            top: 25px;
            left: -8px;
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .item-company {
            color: #667eea;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .item-date {
            color: #718096;
            font-size: 0.9rem;
            background: #e2e8f0;
            padding: 4px 12px;
            border-radius: 15px;
        }
        
        .item-description {
            color: #4a5568;
            line-height: 1.6;
        }
        
        .item-description ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .item-description li {
            margin-bottom: 8px;
            position: relative;
        }
        
        .item-description li::marker {
            color: #667eea;
        }
        
        .certifications {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .cert-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .cert-item:hover {
            transform: translateY(-3px);
        }
        
        .cert-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .cert-issuer {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        @media print {
            body { 
                background: #fff;
                -webkit-print-color-adjust: exact; 
            }
            .container { 
                margin: 0;
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="name">{{NAME}}</h1>
            <p class="title">{{TITLE}}</p>
            <div class="contact-info">
                <div class="contact-item">
                    <span>üìß</span>
                    <span>{{EMAIL}}</span>
                </div>
                <div class="contact-item">
                    <span>üì±</span>
                    <span>{{PHONE}}</span>
                </div>
                <div class="contact-item">
                    <span>üìç</span>
                    <span>{{LOCATION}}</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <h2 class="section-title">Professional Summary</h2>
                <p class="summary">{{SUMMARY}}</p>
            </div>
            
            <div class="section">
                <h2 class="section-title">Technical Skills</h2>
                <div class="skills-grid">
                    {{SKILLS}}
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">Professional Experience</h2>
                {{EXPERIENCE}}
            </div>
            
            <div class="section">
                <h2 class="section-title">Education</h2>
                {{EDUCATION}}
            </div>
            
            <div class="section">
                <h2 class="section-title">Projects</h2>
                {{PROJECTS}}
            </div>
            
            <div class="section">
                <h2 class="section-title">Certifications</h2>
                <div class="certifications">
                    {{CERTIFICATIONS}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
